<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多次返回简单前端</title>
</head>
<body>
    <section id="todoapp">
        <input v-model="inputValueX"  autofocus="autofocus" autocomplete="off" placeholder="随便输入一段文本"/>
    </section>

    <button type="button" onclick="submitForm()">发送给后端</button>
    <section id="results">
        <div v-for="(text, index) in results_text" :key="index">
          <!-- 显示文本 -->
          <div>
            <p>{{ text }}</p>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#todoapp",
            data:{

              inputValueX:""
            },
            methods:{
            }
        })
        var resultsApp = new Vue({
        el: '#results',
           data: {
           results_text:[]
        },
         methods: {
            updateResults(response) {
            // 使用 push 方法添加新元素到数组中
            this.results_text.push(response.data.text);
            },
            }
        });

        function submitForm(){

        const inputValueX = app.inputValueX; // 文本信息
        // 创建一个FormData对象
        const formData = new FormData();

        // 检查文本信息并添加
        if (inputValueX) {
            formData.append('text', inputValueX);
        } else {
            formData.append('text', ' '); // 如果为空，则添加空字符串
        }
        axios.post('http://127.0.0.1:5000/sub-liltest', formData, {
         headers: {
           'Content-Type': 'multipart/form-data'
         }
       })
        .then(response => {
        console.log('Success:', response.data);
        longPolling();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
    //这边启用长轮询，后端又返回一次数据，就渲染一次，无需发送，get即可
    function longPolling() {
        axios.get('http://127.0.0.1:5000/get-liltest')
            .then(response => {
                if (response) {
                    resultsApp.updateResults(response);
                }
                longPolling(); // 重新发起长轮询
            })
            .catch(error => {
                console.error('Error in long polling:', error);
                setTimeout(longPolling, 5000); // 5秒后重试
            });
    }

    // 启动长轮询
    longPolling();
    </script>
</body>
</html>
